{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Contact page -->
<div class="container post-container mx-auto mb-5 px-3">
    <div class="row">
        <div class="col-12 col-md-10 mt-5">
            <h1>Contact Us</h1>
            <hr>
        </div>
    </div>
    <div class="d-flex row">
        <!-- Contact form -->
        <div class="col-12 col-md-10">
            <form method="post" id="contact-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success btn-lg px-3 mb-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

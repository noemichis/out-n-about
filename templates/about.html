{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-5 left">
            <div class="row">
                {% for post in post_list %}
                <div class="col-lg-4 col-md-6">
                    <div class="card mb-5">
                        <div class="card-body">
                            <div class="image-container">
                                <img src="{% static 'images/test.jpg' %}" class="card-img-top">
                            </div>
                            <a href="{% url 'post_detail' post.slug %}">
                                <h2 class="card-title mt-3">{{ post.title }}</h2>
                            </a>
                            <div class="card-text mt-3">
                                <h5>{{ post.post_summary }}</h5>
                                <div class="card-footer">
                                    <span>{{ post.author }} | </span>
                                    <span>{{ post.date_posted | date:"SHORT_DATETIME_FORMAT" }} | </span>
                                    <span>{{ post.comments.count }} <i class="fa-regular fa-comment fa-xs"></i> |
                                    </span>
                                    <span><i class="fa-regular fa-thumbs-up"></i></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}

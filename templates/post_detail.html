{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row">
                <h1>{{ post.category }}</h1>
                <div class="row">
                    <h2 class="title">{{ post.title }}</h2>
                    <div class="col-md-4">
                        <div class="image-container">
                            <img src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg"
                                class="card-img-top">
                        </div>
                        <p>{{ post.author }} | {{ post.date_posted }} </p>
                        <p>{{ post.content | safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

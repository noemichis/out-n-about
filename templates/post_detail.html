{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <h1>{{ post.category }}</h1>
                <div class="row">
                    <h2 class="title">{{ post.title }}</h2>
                    <div class="card  col-md-6">
                        <div class="image-container d-block">
                            <img src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg"
                                class="card-img-top">
                        </div>
                        <div class="card-body">
                            <p>{{ post.author }} | {{ post.date_posted }} </p>
                            <p>{{ post.content | safe }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card col-md-6">
                            <h3>Comments</h3>
                            <div class="card-body">
                                {% for comment in comments %}
                                <div class="comments">
                                    <p> {{ comment.author }}</p>

                                    {{ comment.body | linebreaks }}

                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
